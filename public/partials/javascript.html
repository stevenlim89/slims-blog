<script type="text/javascript">  
    var path = window.location.pathname;
    var pageLoaded = path.substring(path.lastIndexOf('/') + 1);

    var activePage;

    switch(pageLoaded){
        case "about": activePage = $('#aboutTag'); break;
        case "blog": activePage = $('#blogTag'); break;
        case "contact": activePage = $('#contactTag'); break;
        case "food": activePage = $('#foodTag'); break;
        case "travel": activePage = $('#travelTag'); break;
        default: activePage = $('#homeTag'); break;
    }

    activePage.addClass('active').closest('.menuList').find('.item').not(activePage).removeClass('active'); 
</script>
