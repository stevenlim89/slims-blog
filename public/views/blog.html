<!DOCTYPE HTML>
<html>
	{{> header}}
	
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		{{> nav_menu}}
			
		<aside id="colorlib-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12 breadcrumbs text-center">
						<h2>Blog</h2>
						<p><span><a href="/">Home</a></span> / <span>Blog</span></p>
					</div>
				</div>
			</div>
		</aside>

		<div id="colorlib-container">
			<div class="container">
				<div class="row row-pb-md">
					{{#each posts}}
					<div class="col-md-{{rowNumber}}">
						<div class="blog-entry">
							<div class="blog-img">
								<a href="/post/{{key}}"><img src="{{imageURL}}" 
								class="img-responsive" alt="html5 bootstrap template"></a>
							</div>
							<div class="desc">
								<p class="meta">
									<span class="cat"><a href="#">{{subject}}</a></span>
									<span class="date">{{dateString}}</span>
									<span class="pos">By <a href="#">{{author}}</a></span>
								</p>
								<h2><a href="/post/{{key}}">{{title}}</a></h2>
								<p>{{sample}}...</p>
							</div>
						</div>
					</div>
					{{/each}}
				</div>
				
				{{> pagination}}
				
			</div>
		</div>

		{{> footer}}

	</div>

	{{> javascript}}

	</body>
</html>
