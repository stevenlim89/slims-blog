<!DOCTYPE HTML>
<html>
	{{> header}}
	
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		{{> nav_menu}}
			
		<aside id="colorlib-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12 breadcrumbs text-center">
						<h2>Contact Me</h2>
						<p><span><a href="/">Home</a></span> / <span>Contact</span></p>
					</div>
				</div>
			</div>
		</aside>
		<div id="colorlib-container">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="heading-2">Contact Info</h2>
						<div class="row contact-info-wrap row-pb-lg">
							<div class="col-md-3">
								<p><span><i class="icon-instagram"></i></span> <a href="https://www.instagram.com/stevenlim89/">stevenlim89</a></p>
							</div>
							<div class="col-md-3">
								<p><span><i class="icon-paperplane"></i></span> <a href="mailto:stevenlim890@gmail.com">stevenlim890@gmail.com</a></p>
							</div>
							<div class="col-md-3">
								<p><span><i class="icon-globe"></i></span> <a href="http://www.ce-scubasteve.com">http://www.ce-scubasteve.com</a></p>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<h2 class="heading-2">Get In Touch</h2>
								<form action="mailto:stevenlim890@gmail.com" method="post" enctype="text/plain">
									<div class="row form-group">
										<div class="col-md-6">
											<label for="fname">First Name</label>
											<input type="text" id="fname" class="form-control" placeholder="Your firstname">
										</div>
										<div class="col-md-6">
											<label for="lname">Last Name</label>
											<input type="text" id="lname" class="form-control" placeholder="Your lastname">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<label for="email">Email</label>
											<input type="text" id="email" class="form-control" placeholder="Your email address">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<label for="subject">Subject</label>
											<input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<label for="message">Message</label>
											<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say Hello!"></textarea>
										</div>
									</div>
									<div class="form-group">
										<input type="submit" value="Send Message" class="btn btn-primary">
									</div>
								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		{{> footer}}

	</div>

	{{> javascript}}

	</body>
</html>
